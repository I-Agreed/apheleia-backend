version: "3"
services:
  api:
    build: .
    depends_on:
      - db
    restart: always
    ports:
      - 8000:8000
  db:
    image: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    expose:
      - 5432
    environment:
      # TODO
      POSTGRES_PASSWORD: hunter2
volumes:
  db-data:
